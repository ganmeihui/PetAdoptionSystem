<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="admin-login.css">
  </head>
  <body>
    <form method="post" action="admin-login.php">
      <h2>Admin Login</h2>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="admin_email" placeholder="Enter your email address"required>
      </div>

      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" name="admin_password" placeholder="Enter your password" required>
        <i id="pass-toggle-btn" class="fa-solid fa-eye-slash"></i>
      </div>
<!-- 
      <input type="hidden" id="name" name="admin_name"> -->

      <div class="form-group submit-btn">
        <input type="submit" value="Login">
      </div>
    </form>

    <script>
      const passwordInput = document.getElementById("password");
      const passToggleBtn = document.getElementById("pass-toggle-btn");
  
            // Toggling password visibility
      passToggleBtn.addEventListener('click', () => {
          passToggleBtn.className = passwordInput.type === "password" ? "fa-solid fa-eye" : "fa-solid fa-eye-slash";
          passwordInput.type = passwordInput.type === "password" ? "text" : "password";
      });
      </script>
  </body>
</html>
